
<div class="main-restaurants">
  <div class="content">
    <div class="restaurants__header">
      <select class="select">
        <option value="1">By popularity</option>
      </select>
    </div>
    <div style="display: flex;">
      <aside class="sidebar">
        <div class="sidebar__sort">
          <div class="sidebar__header">Only show</div>

          <label class="sidebar__filter">
            <input type="checkbox">
            With shares
          </label>
          <label class="sidebar__filter">
            <input type="checkbox">
            Free shipping
          </label>
          <label class="sidebar__filter">
            <input type="checkbox">
            Payment by card to the courier
          </label>
          <label class="sidebar__filter">
            <input type="checkbox">
            Food for points
          </label>
          <label class="sidebar__filter">
            <input type="checkbox">
            Works now
          </label>
          <label class="sidebar__filter">
            <input type="checkbox">
            Works around the clock
          </label>



        </div>

        <div class="sidebar__sort">
          <div class="sidebar__header">Cuisine</div>
          <label class="sidebar__filter">
            <input type="checkbox">
            All restaurants
          </label>
          <label class="sidebar__filter">
            <input type="checkbox">
            Sushi
          </label>
          <label class="sidebar__filter">
            <input type="checkbox">
            Pizza
          </label>
          <label class="sidebar__filter">
            <input type="checkbox">
            Shashlik
          </label>
          <label class="sidebar__filter">
            <input type="checkbox">
            Pie
          </label>
          <label class="sidebar__filter">
            <input type="checkbox">
            Burger
          </label>
        </div>
        <div class="sidebar__sort">
          <div class="sidebar__header">Other cuisine</div>
          <div>
            <label class="sidebar__filter">
              <input type="checkbox">
              American
            </label>
            <label class="sidebar__filter">
              <input type="checkbox">
              European
            </label>
            <label class="sidebar__filter">
              <input type="checkbox">
              Italy
            </label>
          </div>
        </div>
      </aside>

      <div class="right-side">
        <a class="item" href="#">
          <div class="item__image">
            <img src="/kanuki.jpg" alt="">
          </div>
          <div class="item__info">
            <div class="item__title">
              <div class="">
                <div class="item__name">
                  Tanuki
                </div>
                <div class="item__cuisine">
                  <span>Cuisine:</span> Sushi / China / Japan
                </div>
              </div>
              <div class="item__rate">
                4318 review
              </div>
            </div>
            <div class="item__desc">
              <div class="item__sub-item">
                <div class="item__sub-title">
                  min.order:
                </div>
                <div class="item__sub-desc" >
                  <i id="coins"></i>
                  30 $
                </div>
              </div>
              <div class="item__sub-item">
                <div class="item__sub-title">
                  delivery:
                </div>
                <div class="item__sub-desc">
                  <i id="rocket"></i>
                  5 $
                </div>
              </div>
              <div class="item__sub-item">
                <div class="item__sub-title">
                  time to delivery:
                </div>
                <div class="item__sub-desc">
                  <i id="time"></i>
                  Until 1 hours
                </div>
              </div>
              <div class="item__sub-item">
                <div class="item__sub-title">
                  payment card:
                </div>
                <div class="item__sub-desc" >
                  <i id="payment-card"></i>
                  Online
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
