<div class="cart" *ngIf="showHelper">
  <div class="content cart__content">
    <a href="#" class="cart__name">
      Basket
    </a>
    <div class="cart__info">
      <div class="cart__quantity">
        Dishes in the basket <div class="cart__count">{{quantity}}</div>
      </div>
      <div class="cart__price">
        For the amount: <span>{{price}} $</span>
      </div>
    </div>
    <div class="cart__order">Checkout</div>
  </div>
</div>
