<div class="comment">
  <div class="comment__send">
    <textarea name="" cols="70" rows="5" [(ngModel)]="reviewPost.review" #textAreaElement placeholder="Give feedback"></textarea>
    <button (click)="add(textAreaElement)">Send</button>
  </div>
<!--
  <div class="comment__title">
    <div>You can leave feedback after in ordering</div>
    <a href="#">Go to the menu</a>
  </div>-->
  <div class="comment__reviews-title">
    {{restaurant.name}} - reviews
  </div>
  <div class="comment__review" *ngFor="let rv of reviews">
    <div class="review__img">
      <img src="avatra.jpg" alt="">
    </div>
    <div class="review">
      <div class="review__title">
        <div class="review__nickname">
          Sofia
        </div>
        <div class="review__date">
          {{rv.time | date:"MMM d, h:mm a"}}
        </div>
      </div>
      <div class="review__comment">
        {{rv.review}}
      </div>
    </div>
  </div>
</div>
