
<div class="products">
  <div class="content">
    <div class="products__list">
      <div class="products__title">
        List of restaurants
      </div>
      <button class="button-add">
        Add
      </button>
      <table class="products__table">
        <thead>
        <tr>
          <td class="products__name">
            Name
          </td>
          <td class="products__buttons">

          </td>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="products__name">Resti Wonka</td>
          <td class="products__buttons">
            <button class="products__change button-change">Change</button>
            <button class="button-remove">Remove</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="products__add">
      <div class="products__title">
        Add restaurants
      </div>

      <div class="group">
        <input class="group__input" type="text" required>
        <span class="bar"></span>
        <label class="group__title">Name</label>
      </div>
      <div class="group">
        <input class="group__input" type="number" required>
        <span class="bar"></span>
        <label class="group__title">Minimum Order</label>
      </div>
      <div class="group">
        <input class="group__input" type="number" required>
        <span class="bar"></span>
        <label class="group__title">Cost Delivery</label>
      </div>
      <div class="group">
        <label class="">
          Time To Delivery
          <input class="" type="time" required>
        </label>

      </div>
      <div class="group">
        <label class="">
          Pay To Card
          <input class="" type="checkbox" required>
        </label>
      </div>
      <button class="button-add">Add</button>
      <button class="button-cancel">Cancel</button>
    </div>


    <div class="products__update">
      <div class="products__title">
        Update restaurants
      </div>

      <div class="group">
        <input class="group__input" type="text" required>
        <span class="bar"></span>
        <label class="group__title">Name</label>
      </div>
      <div class="group">
        <input class="group__input" type="number" required>
        <span class="bar"></span>
        <label class="group__title">Minimum Order</label>
      </div>
      <div class="group">
        <input class="group__input" type="number" required>
        <span class="bar"></span>
        <label class="group__title">Cost Delivery</label>
      </div>
      <div class="group">
        <label class="">
          Time To Delivery
          <input class="" type="time" required>
        </label>

      </div>
      <div class="group">
        <label class="">
          Pay To Card
          <input class="" type="checkbox" required>
        </label>
      </div>
      <button class="button-change">Update</button>
      <button class="button-cancel">Cancel</button>
    </div>
  </div>
</div>
